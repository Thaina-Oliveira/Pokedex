<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex | Thainá Oliveira</title>
    <link
      rel="shortcut icon"
      href="../Mod 2/assets/favicon/favicon-16x16.png"
